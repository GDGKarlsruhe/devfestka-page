        - title: Keine Geheimnisse - Cloudcomputing sicherer machen mit Passwordless und Key Vault
          lang: de
          speaker: Aydin Mir Mohammadi
          room: Room 2
          abstract: "Sicherheit ist ein vielschichtiges Thema und in der Cloud besonders herausfordernd. In diesem Beitrag untersuchen wir Technologien und Best Practices, wie wir Anwendungen sicher in der Cloud betreiben können.
                      Azure, AWS und andere Cloudanbieter bieten eine Reihe von Diensten und Technologien an, um Anwendungen sicherer zu machen. 
                      Passwordless ist eine Strategie, die an zwei Stellen zum Tragen kommt: Benutzer müssen keine Kennwörter mehr eingeben (bzw. nur einmal) und Anwendungen (mit managed Identity) speichern keine Zugangsdaten mehr in Konfigurationsdateien. 
                      Azure Key Vault und AWS HSM sind kryptographische Speicher mit Unterstützung von Hardware-Security-Modulen (HSM) zur sicheren Ablage von Geheimnissen. Hiermit können wir dann alle anderen Fälle angehen, bei der Passwordless aus technischen Gründen nicht möglich ist. 
                      Ergänzend zeigt uns Aydin Mir Mohammadi noch Möglichkeiten, wie man Daten in der Datenbank verschlüsselt ablegt und erst im Klienten entschlüsselt. Das Suchen nach Daten per Query ist hier natürlich die Herausforderung."
          audience: Intermediates
          tags:
          speakerlink: https://www.xing.com/profile/Aydin_MirMohammadi
          slides:

