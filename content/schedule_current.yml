        - title: Making IoT Connectivity great again
          lang: en
          speaker: Jan Sulaiman
          room: Room 2
          abstract: "IoT is everywhere all around us. However, the most significant challenges are the connectivity used to connect devices. 
                      After the classic LPWAN offers with Sigfox and Lora started the market of standard connectivity, there are now standardized alternatives with NB-IoT and LTE-M1, which will provide more USPs. 
                      Especially the ever-cheaper price, which makes it possible to even offer \"disposable IoT products\" like the low-cost tracker. 
                      A short overview of new IoT connectivity technologies (NB-IoT, LTE-M), a practical example of how easy it is to get an IoT product started. 
                      Top for hobbyists and device hackers (Rasberry Pi, Particle Electron, SIMCom NB-IoT module and much more to see)."
          audience: Intermediates
          tags:
          speakerlink: https://www.linkedin.com/in/jansulaiman/
