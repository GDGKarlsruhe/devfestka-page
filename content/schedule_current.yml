        - title: "JUnit 5: Next Generation Testing on the JVM"
          lang: en
          speaker: Nicolai Parlog
          room: Audimax
          abstract: "Java's most ubiquitous library got an update! This talk will...

                      * show you how to write tests with JUnit 5

                      * walk you through the changes compared to JUnit 4

                      * expand on nested, parameterized, and dynamic tests

                      * tells you how to build your own JUnit 5 extensions

