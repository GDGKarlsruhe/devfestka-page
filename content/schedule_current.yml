        - title: Security Testing in Continuous Integration
          lang: en
          speaker: Christian Kühn
          room: Audimax
          abstract: "Everyday we hear news about new vulnerabilities and exploits, with effects threatening the user data and the existence of whole companies. To protect ourselves and our systems, we need to make sure to create and use up to date software. We can enhance our existing tooling with frameworks that automatically scan for known vulnerabilities in dependencies, containers and (web) APIs within our existing development and operation cycles. 
                      
                      The talk will cover basic principles of security testing, using open source frameworks and showcase their  benefits in a live demo. We will cover OWASP dependency-check, CoreOS Clair and OWASP ZAProxy."
          audience: Intermediates
          tags:
          speakerlink: https://twitter.com/CYxChris/
          slides:
