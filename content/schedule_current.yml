        - title: Reaktive Server mit Spring WebFlux und Kotlin Coroutines
          lang: de
          speaker: Jochen Kraushaar
          room: Audimax
          abstract: "Mit Spring Boot Version 2.2 werden Kotlin Coroutines in Spring WebFlux und Spring Data unterstützt. Zeit einen Blick darauf zu werfen, was Kotlin Coroutines sind und wie sie zusammen mit Spring WebFlux eingesetzt werden können, um  reaktive Web-APIs zu implementieren. Ich erkläre das Konzept der reaktiven Programmierung und gebe einen Ausblick darauf, wie weit die Integration von Spring Boot und Kotlin bereits fortgeschritten ist."
          audience: Beginners
