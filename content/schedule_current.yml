        - title: "Über Monolithen und Monorepos: Skalierbare Architekturen für Angular Apps mit Nx"
          lang: de
          speaker: Christian Janz
          room: Room 1
          abstract: "Angular Apps fangen auf der grünen Wiese meist klein und überschaubar an. Doch ehe man sich versieht, wächst die Anwendung und die anfangs klaren Strukturen wandeln sich in ein komplexes Netz von Komponenten und Abhängigkeiten. Die Weiterentwicklung wird zunehmend schwieriger und langsamer. Ein Grund dafür ist, dass manche Apps wohl in einzelne NgModules aufgeteilt sind, aber in einer monolithischen Projektstruktur entwickelt und verwaltet werden. Ein isoliertes Arbeiten mit einzelnen Modulen ist somit kaum möglich.

                      In dieser Session möchte ich deshalb zeigen, wie man mit Hilfe von Nx ein monolithisches Projekt in ein Monorepo, bestehend aus vielen einzelnen Projekten aufteilen kann. Zuerst werde ich Nx und die Verbindung zur Angular CLI vorstellen, dann werde ich Schritt für Schritt eine Angular App in einzelne Projekte aufteilen und zeigen, welche Tools Nx zur Verfügung stellt und welche Vorteile das mit sich bringt.

                      Ziel des Vortrags ist es, einen Überblick zu erhalten, wie man mit Nx eine skalierbare Architektur für Angular Apps umsetzen kann. Vorkenntnisse in Angular und der Angular CLI sind von Vorteil, aber nicht zwingend erforderlich."
          audience: Intermediates
          tags:
          speakerlink: https://twitter.com/c_janz
          slides:
