          slides:
        - title: Simplify Your Angular - manchmal ist weniger mehr
          lang: de
          speaker: Christian Weyer
          room: Room 1
          abstract: "Angular ist cool, Angular ist mächtig: es bietet für den Entwickler sowohl einfache als auch komplexe Framework Features. Aus vielen Dutzend begleiteten Kundenprojekten haben wir gelernt, dass Systementwickler sehr gut mit der tiefen Integration von RxJS mit Observables, OnPush und async Pipes zurechtkommen. Für Entwickler von Business-Anwendungen hingegen können vorhandene, aber weniger bekannte Framework-Pfade hilfreich sein: Reduktion der Komplexität, optimiert für die einfachere Umsetzung typischer fachlicher Anforderungen. In diesem Talk stellt Christian Weyer ein Konzept zur schrittweisen Nutzung der vollen Power von Angular vor - vom Angular-Einsteiger bis zum Angular- und RxJS-Profi, der tiefgehenden Infrastruktur-Code schreiben muss. Dabei wird großer Wert auf volle Kompatibilität und 100%-ige Zukunftssicherheit des Anwendungs-Codes gelegt. Denn manchmal ist weniger tatsächlich \"mehr\"."
          audience: Intermediates
          tags:
          speakerlink: https://twitter.com/christianweyer
          slides:
        - title: Clean Architecture with Kotlin Multiplatform
          lang: en
          speaker: Jan Freymann
          room: Room 2
          abstract: Kotlin Multiplatform enables us to write Kotlin code which compiles for both Android and iOS. In this talk, we show an implementation of the well-known MVVM architecture pattern in way that all code from persistence layer, api client to view models is shared, leaving only the UI implementation in the  platform-specific code base. Based on our experiences with the example project, we discuss advantages and limitations of this approach. 
          audience: Experts
          tags:
          speakerlink: https://www.inovex.de/en/
          slides:

